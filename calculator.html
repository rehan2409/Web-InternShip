<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0e0e;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .button.operator {
            background-color: #53f925;
            color: white;
        }
        .button.operator:hover {
            background-color: #f57f17;
        }
        .button:hover {
            background-color: #ccc;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .display {
            width: 230px;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button operator" onclick="calculateResult()">=</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
        </div>
        <div class="row">
            <div class="button operator" onclick="clearDisplay()">C</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0' || display.innerText === 'Error') {
                display.innerText = '';
            }
            display.innerText += value;
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText) || '0';
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
